    /* Kitten animation styles */

      position: absolute;
      width: 80px;
      height: auto;
      filter: sepia(4) saturate(4) hue-rotate(270deg) brightness(0.5);
    }

  <!-- Audio Player -->
  <div id="audioPlayer">
    <button id="playPause">‚ù§</button>
    <label>Vol: <input type="range" id="volume" min="0" max="1" step="0.02" value="0.2"></label>
  </div>

  <script>
    // Song Array
    const songs = [
      "https://ia601600.us.archive.org/32/items/rights_slowed__youconvert.net_/rights_%28slowed%29_%5B_YouConvert.net_%5D.mp3"
    ];

    let audio = new Audio();
    audio.volume = 0.02;

    function playRandomSong() {
      const song = songs[Math.floor(Math.random() * songs.length)];
      audio.src = song;
      audio.play();
      playPauseBtn.textContent = '‚ù§';
    }

    window.addEventListener('load', () => {
      playRandomSong();
    });

    const playPauseBtn = document.getElementById('playPause');
    const volumeSlider = document.getElementById('volume');

    playPauseBtn.addEventListener('click', () => {
      if(audio.paused){
        audio.play();
        playPauseBtn.textContent = '‚ù§';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ù§';
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
  </script>
